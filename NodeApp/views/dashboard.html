<!DOCTYPE html>
<html ng-app = 'angularjsNodejsTutorial' lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CIS550 HW2: Dashboard</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="javascripts/app.js" type="text/javascript"></script>
    <!-- Custom styles for this template-->
    <link href="/stylesheets/common.css" rel="stylesheet">
    <link href="/stylesheets/dashboard.css" rel="stylesheet">
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <span class="navbar-brand center">CIS550 HW2</span>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/dashboard">Dashboard</a>
          <a class="nav-item nav-link" href="/crimeVisualize">Crime visualization</a>
          <a class="nav-item nav-link" href="/googleMap">Google Map</a>
        </div>
      </div>
    </nav>
    

    <!-- User Content -->

    <div ng-app = 'angularjsNodejsTutorial' class="container user-container" ng-controller="userController">
      <div class="jumbotron">
        <div class="h5">Users</div>
        <!-- Display the users -->
          <table>
            <th>Username</th>
            <tr ng-repeat="x in userInfo">
            <td>{{x.username}}</td>
            </tr>
          </table>
      </div>
    </div>

    <!-- Movie Content -->
    <div ng-app = 'angularjsNodejsTutorial' class="container movie-container" ng-controller="moviesController">
      <div class="jumbotron">
        <div class="h5">Top Movies</div>
        <!-- Display the Genres -->
        <!-- Display top 10 movies when a genre is clicked -->
        <button ng-repeat = "g in movieGenres" type="button" class="movieGenres-button" name=g.genre ng-click="getTopMovies(g.genre)">{{g.genre}}</button>
        
        <table>
          <tr>
            <th>title</th>
            <th>rating</th>
            <th>votes</th>
          </tr>
            <tr ng-repeat="topMovie in top10movies">
            <th>{{topMovie.title}}</th><th>{{topMovie.rating}}</th><th>{{topMovie.vote_count}}</th>
            </tr>
        </table>
      </div>
    </div>

    <!-- Include these before the end of body tag in every HTML file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>

</html>
